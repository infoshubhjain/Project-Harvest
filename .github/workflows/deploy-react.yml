name: Build and Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package.json

      - name: Install dependencies
        run: |
          cd webapp
          npm install

      - name: Build React app
        run: |
          cd webapp
          npm run build

      - name: Copy API files to build directory
        run: |
          mkdir -p webapp/dist/api
          cp -r Docs/api/* webapp/dist/api/
          echo "✅ API files copied to build directory"
          ls -la webapp/dist/api/

      - name: Copy dining hall images into build
        run: |
          mkdir -p webapp/dist/images
          cp -r Docs/images/* webapp/dist/images/ || true
          echo "✅ Dining hall images copied to build directory"
          ls -la webapp/dist/images/ || true

      # (Redundant image copy step removed as images are already in Docs/images)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: webapp/dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
