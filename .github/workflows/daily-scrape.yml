name: Daily Dining Hall Data Scrape

on:
  schedule:
    # Run at 1:00 AM UTC daily (adjust timezone as needed)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd Backend/scrapers
          pip install selenium beautifulsoup4 pandas openpyxl

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run scraper
        run: |
          cd Backend/scrapers
          export PATH=$PATH:/usr/lib/chromium-browser/
          python3 nutrition_scraper.py
        timeout-minutes: 60

      - name: Commit and push scraped data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Backend/data/nutrition_data.db Backend/data/archives/
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update dining hall data - $(date +'%Y-%m-%d %H:%M')"
          git push
        continue-on-error: true
